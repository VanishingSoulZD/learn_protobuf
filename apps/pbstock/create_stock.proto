syntax = "proto3";

package pbstock;
option go_package = ".;pbstock";

message CreateStockRequest {
  // Stock Code
  string stock_code = 1;
  // Stock Name
  string stock_name = 2;
  // Price
  double price = 3;
  // Stock Type, Enum: StockType
  int64 stock_type = 4;
  // One Hand
  int64 one_hand = 5;
}

message CreateStockResponse {
  // ID of stock_tab
  int64 id = 1;
}
